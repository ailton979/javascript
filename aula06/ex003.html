<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: white;
            background-color: lightslategray;
        }
        h1 {
            color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut enim ab distinctio expedita, tenetur sapiente animi, illo quibusdam culpa recusandae aperiam molestias laborum qui officia ipsa quasi quidem possimus similique.</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: ')) // Number.parseFloat , Number.parseInt
        var n2 = Number.parseInt(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma ${n1} e ${n2} é igual a ${s}`)
    </script>
</body>
</html>
