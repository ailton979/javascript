<!DOCTYPE html>
<html lang="pt-nr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual e seu nome?')
        document.write(`Olá ${nome}. Seu nome tem ${nome.length} tetras. <br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toLocaleUpperCase()}. <br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.`)

    </script>
</body>
</html>
